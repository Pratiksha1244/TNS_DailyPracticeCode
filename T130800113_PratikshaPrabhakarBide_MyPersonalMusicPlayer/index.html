<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MyPersonal Music Player</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <main class="player-container">
    <header class="player-header">
      <h1>MyPersonal Music Player</h1>
      <div class="controls-top">
        <input id="searchInput" type="search" placeholder="Search songs..." />
        <button id="voiceSearchBtn" title="Voice search">🎤</button>
      </div>
    </header>

    <section class="now-playing">
      <img id="cover" src="images/cover1.jpg" alt="cover" />
      <div class="song-info">
        <h2 id="title">Title</h2>
        <p id="artist">Artist</p>
        <div class="progress-wrap">
          <span id="currentTime">0:00</span>
          <input id="seekBar" type="range" min="0" max="100" value="0" />
          <span id="duration">0:00</span>
        </div>
      </div>
    </section>

    <section class="player-controls">
      <div class="left-controls">
        <button id="prevBtn" title="Previous">⏮</button>
        <button id="playPauseBtn" title="Play/Pause">▶️</button>
        <button id="nextBtn" title="Next">⏭</button>
      </div>

      <div class="right-controls">
        <label class="volume">
          🔊
          <input id="volume" type="range" min="0" max="1" step="0.01" value="1" />
        </label>
        <button id="shuffleBtn" title="Shuffle">🔀</button>
        <button id="repeatBtn" title="Repeat">🔁</button>
        <button id="favViewBtn" title="Favorites">❤</button>
        <button id="recentViewBtn" title="Recently Played">🕘</button>
      </div>
    </section>

    <section class="lists">
      <div class="playlist section-box">
        <h3>Playlist</h3>
        <ul id="playlist"></ul>
      </div>

      <div class="side-panels">
        <div class="section-box">
          <h3>Favorites</h3>
          <ul id="favoritesList"></ul>
        </div>
        <div class="section-box">
          <h3>Recently Played</h3>
          <ul id="recentList"></ul>
        </div>
      </div>
    </section>

    <footer class="footer">
      <small>Visitor count: <span id="visitorCount">0</span></small>
    </footer>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
